plugins {
    id 'java'
}

sourceCompatibility = 8

group 'com.packtpub'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.fasterxml.jackson.core',
            name: 'jackson-databind', version: '2.9.8'
}
